<p>This is the movies view.</p>

<table class="table table-stripped"> 
    <thead>
        <th>Title</th>
        <th>URL</th>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies">
            <td>{{movie.title}}</td>
            <td>{{movie.url}}</td>
        </tr>
    </tbody>
</table>
